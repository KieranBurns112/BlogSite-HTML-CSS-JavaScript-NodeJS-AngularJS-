<!DOCTYPE html>
<html ng-app="Post">
  <head>
    <link rel ="stylesheet" href ="siteDesign.css" type ="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="serverConnect.js"></script>
    <title>Blog Site</title>
  </head>
  <body>
    <div class="topBar">
      <Logo><img src="logo.png" height="20%" width="20%"></Logo>
      <NameAndPage>Home</NameAndPage>
      <a href="new.html">New Post</a>
      <a href="#">Edit Post</a>
      <a href="#">Delete Post</a>
      <div id="notLogged" style="float:right">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
      </div>
    </div>

    <div class="filterSelect">
      <boxHead>Filter By:</boxHead>

    <div class="extrasBox">

      <options></options>

    <div class="mainPage">
      <pageTitle id="postHeading">All Posts:</pageTitle>
      <div class="postsBox" ng-controller="Listener" id="postsBox">
        
      </div>
    </div>
