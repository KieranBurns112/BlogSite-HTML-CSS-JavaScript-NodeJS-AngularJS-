<!DOCTYPE html>
<html ng-app="Post">
  <head>
    <link rel ="stylesheet" href ="siteDesign.css" type ="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="serverConnect.js"></script>
    <title>Blog Site</title>
  </head>
  <body>
    <div class="topBar">
      <Logo><img src="logo.png" height="20%" width="20%"></Logo>
      <a href="index.html">Home</a>
      <NameAndPage>New Post</NameAndPage>
      <a href="#">Edit Post</a>
      <a href="#">Delete Post</a>
      <div id="notLogged" style="float:right">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
      </div>
    </div>

    <div class="mainPage">
      <pageTitle>Create New Post:</pageTitle>
      <div class="inputArea" ng-controller="Listener">
        <headings> Post Title:</headings>
        <input ng-model="post.title" type="text" id="title" name="PostTitle" placeholder="Post Title...">
        <headings>Post Content:</headings>
        <textarea ng-model="post.content" rows="8" cols="50" id="content" name="PageContent" placeholder="Your Post here..."></textarea>
        <button ng-click="submitPost(post)">Post</button>
      </div>
    </div>
  </body>
</html>
